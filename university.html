<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body bgcolor="pink"> 
	<h5>PS1UG24CA001</h5>
    <h1 align="center">Student Information Form</h1>
<hr>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" ><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" maxlength="5" placeholder="Max 5 chars"><br><br>

        <label for="university">University Name:</label>
        <input type="text" id="university" name="university" value="XYZ University"><br><br>

        <label for="about">About Yourself:</label><br>
        <textarea id="about" name="about" maxlength="25" placeholder="Max 25 chars"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
